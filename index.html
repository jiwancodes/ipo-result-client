<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="stylesheet" href="./style.css"/>
    <title>IPO Result -- SMTM capital</title>
  </head>

  <body>
    <div class="share__allotment">
      <div>
        <div class="image__wrapper">
          <a href="https://www.systemxlite.com/" target="_blank"
            ><img class="logo" src="./systemxlogo.png" alt="systemxlite logo"
          /></a>
        </div>
        <div class="title__wrapper">
          <div class="bold__title">Share Allotment</div>
          <div class="small__title">Check Share Allotment</div>
        </div>
      </div>
      <div class="body_wrapper">
        <form id="myForm" class="form">
          <label for="" class="form__label">Company</label>
          <div class="form__div">
            <select
              name="companyName"
              class="form__input"
              id="companyName"
              placeholder=""
              required
              value="ABC"
            >
              <option value="" disabled selected hidden>Choose Company</option>
            </select>
            <div id="error_company" class="error"></div>
          </div>
          <label for="" class="form__label">BOID</label>
          <div class="form__div">
            <input
              type="number"
              name="boidField"
              id="boid"
              class="form__input"
              placeholder="xxxxxxxxxxxxxxxx"
              required
              maxlength="16"
            />
            <div id="error_boid" class="error"></div>
          </div>
          <input
            type="submit"
            class="form__button"
            id="form__btn"
            value="Check"
          />
        </form>
        <div>
          <div class="result__div" id="result"></div>
        </div>
      </div>
      <div class="footer">
        <div class="powered_by">Powered By</div>
        <div class="image__wrapper">
          <a href="https://www.systemxlite.com/" target="_blank">
            <img class="logo__big" src="./systemxlogo.png" alt="systemxlite logo"/></a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
