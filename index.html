<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IPO Result -- SMTM capital</title>
  </head>
  <body>
    <div class="l-form">
      <form id="myForm" class="form">
        <div class="form__div">
          <img src="./systemxlogo.png" height="30px" width="100px" />
        </div>
        <h1 class="form__title">Check Share Result</h1>
        <div class="form__div">
          <select
            name="companyName"
            class="form__input"
            id="companyName"
            placeholder=" "
            value="ABC"
          >
            <option>ABC</option>
            <option>XYZ</option>
            <option>CDE</option>
            <option>FAQ</option>
          </select>
          <label for="" class="form__label">Company Name</label>
        </div>

        <div class="form__div">
          <input
            type="number"
            name="boidField"
            id="boid"
            class="form__input"
            placeholder=" "
            required
            maxlength="16"
          />
          <label for="" class="form__label">16-digit BOID</label>
        </div>
        <div id="error"></div>

        <input type="submit" class="form__button" id="form__btn" value="View Result" />
        <div>
          <div class="result__div" id="result"></div>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
